<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Catex</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script>
    // Envía el id_token al Web App para registrar el acceso
    function logAccess(idToken) {
      const url = 'https://script.google.com/macros/s/AKfycby8MaGkZsjBVPstcIfi6FHFBiL1swC0BHHQClXrM1emaNZEyZv6kKFI9BMKDht_o239fg/exec';
      
      // CAMBIO IMPORTANTE: Enviamos como string, pero "disfrazado" para evitar bloqueos
      const payload = JSON.stringify({ id_token: idToken });

      // 1) Opción SendBeacon (ideal para cuando se cierra la página)
      // Usamos Blob con type text/plain para evitar preflight complex
      const blob = new Blob([payload], { type: 'text/plain' });
      
      try {
        const ok = navigator.sendBeacon(url, blob);
        if (ok) return; 
      } catch (e) { console.log("Beacon falló, intentando fetch"); }

      // 2) Fallback con fetch
      // Usamos 'text/plain' en el header. GAS lo leerá igual en e.postData.contents
      fetch(url, {
        method: 'POST',
        mode: 'no-cors', // Importante para no recibir error en consola (aunque la respuesta sea opaca)
        headers: { 'Content-Type': 'text/plain' }, 
        body: payload
      }).then(() => {
        console.log("Acceso registrado (enviado)");
      }).catch(e => console.warn('No se pudo registrar el acceso:', e));
    }

    // Callback de Google Sign-In
    function handleCredentialResponse(response) {
      const token = response.credential;
      const payload = JSON.parse(atob(token.split('.')[1]));
      const email = payload.email;
      const hd    = payload.hd; // dominio (hosted domain)

      if (email && email.endsWith('@valdishopper.com') && hd === 'valdishopper.com') {
        document.getElementById("login").style.display = "none";
        document.getElementById("contenido").style.display = "block";

        // Registrar acceso
        logAccess(token);
      } else {
        document.getElementById("login").innerHTML = `
          <h2>Acceso denegado</h2>
          <p>Solo usuarios con cuenta @valdishopper.com pueden acceder a este informe.</p>
        `;
      }
    }
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    #login {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 12px;
    }
    #contenido {
      display: none;
      width: 100%;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>Inicia sesión con tu correo Valdishopper</h2>
    <div id="g_id_onload"
      data-client_id="604540812527-sntcf71p4is92msulnhdd24qm6a0itog.apps.googleusercontent.com"
      data-callback="handleCredentialResponse"
      data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="sign_in_with"
      data-shape="rectangular"
      data-logo_alignment="left">
    </div>
  </div>

  <div id="contenido">
    <iframe
      title="Panel Catex"
      src="https://app.powerbi.com/view?r=eyJrIjoiYTBkMWU1ZWMtMjE2OS00ZjFjLWIzNzAtYzgzMTVhMGE0MWI1IiwidCI6ImExYTBlYjdmLWI2OWMtNDM2My1hMjNkLTg3ZjZiY2U5YmIwYSJ9"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
